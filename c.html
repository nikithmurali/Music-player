<!DOCTYPE html>
<html ng-app="musicPlayer">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="5018543.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script>
    <link href="c.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app (1).js"></script>
</head>

<body ng-controller="PlayerController">
    <main class="player">
        <div class="header">
            <a href="#" class="button" ng-click="toggleDropdown()">
                <i class="fas fa-bars" aria-hidden="true"></i>
                <span class="sr-only">menu bar</span>
            </a>
            <div class="dropdown" ng-show="dropdownVisible">
                <ul>
                    <li ng-repeat="song in playlist" ng-click="selectSong(song)">
                        {{ song.title }}
                    </li>
                </ul>
            </div>
            <p>Now Playing</p>
        </div><!--  header  -->
        <img ng-src="{{currentSong.albumArt}}" alt="album art" class="art"><!--  art  -->
        <div class="info">
            <h1>{{currentSong.title}}</h1>
            <p>{{currentSong.artist}}</p>
        </div><!--  info  -->
        <div class="prog">
            <div class="prog-time">
                <p class="left">00:00</p>
                <p class="right">{{currentSong.duration}}</p>
            </div>
            <div class="prog-bar">
                <div class="prog-bar-inner" ng-style="{'width': progress + '%'}"></div>
            </div>
        </div><!--  progress  -->
        <ul class="buttons">
            <a href="#" class="button button-sm" ng-click="toggleShuffle()">
                <i class="fas fa-random fa-sm" aria-hidden="true"></i>
                <span class="sr-only">Shuffle</span>
            </a>
            <a href="#" class="button button-md" ng-click="prevSong()">
                <i class="fas fa-step-backward" aria-hidden="true"></i>
                <span class="sr-only">Previous Music</span>
            </a>
            <a href="#" class="button button-lg" ng-click="togglePlayPause()">
                <i class="fas fa-{{isPlaying ? 'pause' : 'play'}} fa-lg" aria-hidden="true"></i>
                <span class="sr-only">{{isPlaying ? 'Pause' : 'Play'}}</span>
            </a>
            <a href="#" class="button button-md" ng-click="nextSong()">
                <i class="fas fa-step-forward"></i>
                <span class="sr-only">Next Music</span>
            </a>
            <a href="#" class="button button-sm" ng-click="toggleRepeat()">
                <i class="fas fa-circle-notch fa-sm" aria-hidden="true"></i>
                <span class="sr-only">Repeat Song</span>
            </a>
        </ul><!--  buttons  -->
        <div class="bar"></div><!--  bar  -->
    </main>

    <section class="credit">
        <pre>Â©Nikith-Sohan-Vaibhav</pre>
    </section>
</body>

</html>
